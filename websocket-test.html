<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test Client</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 5px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .content {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
      }

      button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-connect {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-connect:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-connect:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .btn-disconnect {
        background: #f44336;
        color: white;
      }

      .btn-disconnect:hover {
        background: #d32f2f;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      }

      .btn-disconnect:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .btn-clear {
        background: #ff9800;
        color: white;
      }

      .btn-clear:hover {
        background: #f57c00;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
      }

      .status {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 25px;
        font-weight: 600;
        text-align: center;
        font-size: 14px;
      }

      .status.disconnected {
        background: #ffebee;
        color: #c62828;
        border: 2px solid #ef5350;
      }

      .status.connected {
        background: #e8f5e9;
        color: #2e7d32;
        border: 2px solid #66bb6a;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 2px solid #c3e6cb;
        display: block;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 2px solid #f5c6cb;
        display: block;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 2px solid #bee5eb;
        display: block;
      }

      .messages-section {
        margin-top: 30px;
      }

      .messages-section h2 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .message-count {
        font-size: 14px;
        color: #666;
        font-weight: normal;
      }

      .messages-container {
        max-height: 400px;
        overflow-y: auto;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        background: #f9f9f9;
      }

      .messages-container::-webkit-scrollbar {
        width: 8px;
      }

      .messages-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      .messages-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .messages-container::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .message {
        background: white;
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e0e0e0;
      }

      .message-event {
        font-weight: 700;
        color: #667eea;
        font-size: 13px;
      }

      .message-time {
        font-size: 11px;
        color: #999;
      }

      .message-data {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 6px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        color: #333;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .footer {
        background: #f5f5f5;
        padding: 15px;
        text-align: center;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîå WebSocket Test Client</h1>
        <p>K·∫øt n·ªëi v√† theo d√µi WebSocket messages real-time</p>
      </div>

      <div class="content">
        <!-- Login Section -->
        <div class="form-group">
          <label for="apiBaseUrl">üåê API Base URL</label>
          <input
            type="text"
            id="apiBaseUrl"
            placeholder="http://localhost:3000"
            value="http://localhost:3000"
          />
        </div>

        <div
          style="
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
          "
        >
          <div class="form-group" style="margin-bottom: 0">
            <label for="email">üìß Email</label>
            <input type="text" id="email" placeholder="user@example.com" />
          </div>

          <div class="form-group" style="margin-bottom: 0">
            <label for="password">üîí Password</label>
            <input type="password" id="password" placeholder="password" />
          </div>
        </div>

        <button
          onclick="login()"
          style="
            margin-bottom: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
          "
        >
          üîë Login
        </button>
        <div id="loginStatus" class="status" style="margin-bottom: 20px"></div>
        <div
          id="cookieInfo"
          style="
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
          "
        ></div>

        <hr
          style="border: none; border-top: 2px solid #e0e0e0; margin: 20px 0"
        />

        <!-- WebSocket Connection Section -->
        <div class="form-group">
          <label for="namespace">üìÇ Namespace</label>
          <input
            type="text"
            id="namespace"
            placeholder="/notification"
            value="/notification"
          />
        </div>

        <div class="button-group">
          <button class="btn-connect" id="connectBtn" onclick="connect()">
            K·∫øt n·ªëi
          </button>
          <button
            class="btn-disconnect"
            id="disconnectBtn"
            onclick="disconnect()"
            disabled
          >
            Ng·∫Øt k·∫øt n·ªëi
          </button>
          <button class="btn-clear" onclick="clearMessages()">
            X√≥a tin nh·∫Øn
          </button>
        </div>

        <div class="status disconnected" id="status">‚ö´ Ch∆∞a k·∫øt n·ªëi</div>

        <div class="messages-section">
          <h2>
            üì® Messages
            <span class="message-count" id="messageCount">0 tin nh·∫Øn</span>
          </h2>
          <div class="messages-container" id="messages">
            <div class="empty-state">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
              <p>Ch∆∞a c√≥ tin nh·∫Øn n√†o</p>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">Made with ‚ù§Ô∏è for WebSocket Testing</div>
    </div>

    <script>
      let socket = null;
      let messageCount = 0;
      let accessToken = null;

      // Helper function to parse cookies
      function parseCookies() {
        const cookies = {};
        document.cookie.split(';').forEach((cookie) => {
          const [name, value] = cookie.trim().split('=');
          if (name && value) {
            cookies[name] = value;
          }
        });
        return cookies;
      }

      // Helper function to show status
      function showStatus(element, type, message) {
        element.className = `status ${type}`;
        element.textContent = message;
        element.style.display = 'block';
      }

      // Login function
      async function login() {
        const baseUrl = document.getElementById('apiBaseUrl').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const statusEl = document.getElementById('loginStatus');

        if (!email || !password) {
          showStatus(statusEl, 'error', '‚ùå Vui l√≤ng nh·∫≠p email v√† password');
          return;
        }

        try {
          const response = await fetch(`${baseUrl}/api/v1/auth/login-postman`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
            credentials: 'include', // Important: ƒë·ªÉ nh·∫≠n v√† g·ª≠i cookies
          });

          const data = await response.json();

          if (response.ok) {
            // Backend ƒë√£ set cookie, ch·ªâ c·∫ßn ƒë·ªçc ƒë·ªÉ hi·ªÉn th·ªã
            const cookies = parseCookies();
            accessToken = cookies.accessToken; // L∆∞u ƒë·ªÉ d√πng cho Authorization header

            showStatus(
              statusEl,
              'success',
              `‚úÖ Login th√†nh c√¥ng! Message: ${data.message || 'OK'}`
            );

            // Show cookie info
            const cookieInfoEl = document.getElementById('cookieInfo');
            cookieInfoEl.style.display = 'block';
            cookieInfoEl.innerHTML = `
              <strong>üç™ Cookie Info:</strong><br>
              ${
                cookies.accessToken
                  ? 'Access Token: ' +
                    cookies.accessToken.substring(0, 30) +
                    '...<br>'
                  : ''
              }
              ${
                cookies.refreshToken
                  ? 'Refresh Token: ' +
                    cookies.refreshToken.substring(0, 20) +
                    '...<br>'
                  : ''
              }
              All Cookies: ${document.cookie || 'None'}
            `;
          } else {
            showStatus(
              statusEl,
              'error',
              `‚ùå Login th·∫•t b·∫°i: ${data.message || 'Unknown error'}`
            );
          }
        } catch (error) {
          showStatus(statusEl, 'error', `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`);
        }
      }

      function connect() {
        const url = document.getElementById('apiBaseUrl').value;
        const namespace = document.getElementById('namespace').value;

        // L·∫•y accessToken t·ª´ cookie n·∫øu ch∆∞a c√≥
        if (!accessToken) {
          const cookies = parseCookies();
          accessToken = cookies.accessToken;
        }

        if (!url || !namespace) {
          alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
          return;
        }

        if (!accessToken) {
          alert('‚ùå Vui l√≤ng login tr∆∞·ªõc ƒë·ªÉ l·∫•y access token!');
          return;
        }

        const fullUrl = url + namespace;

        // K·∫øt n·ªëi v·ªõi Authorization header v√† withCredentials
        const socketOptions = {
          withCredentials: true,
          transports: ['websocket', 'polling'],
          extraHeaders: {
            Authorization: `Bearer ${accessToken}`,
          },
        };

        // C√≥ th·ªÉ th√™m auth token v√†o options
        if (accessToken) {
          socketOptions.auth = { token: accessToken };
        }

        socket = io(fullUrl, socketOptions);

        // Check for existing cookie on page load
        window.onload = function () {
          const cookies = parseCookies();
          if (cookies.accessToken) {
            accessToken = cookies.accessToken;
            const cookieInfoEl = document.getElementById('cookieInfo');
            cookieInfoEl.style.display = 'block';
            cookieInfoEl.innerHTML = `
            <strong>üç™ Found existing cookie:</strong><br>
            Access Token: ${cookies.accessToken.substring(0, 30)}...<br>
            Refresh Token: ${
              cookies.refreshToken
                ? cookies.refreshToken.substring(0, 20) + '...'
                : 'None'
            }
          `;
            showStatus(
              document.getElementById('loginStatus'),
              'info',
              '‚úÖ Found existing session'
            );
          }
        };

        socket.on('connect', () => {
          updateStatus(true);
          addMessage('system', 'connect', { message: 'K·∫øt n·ªëi th√†nh c√¥ng!' });
        });

        socket.on('disconnect', (reason) => {
          updateStatus(false);
          addMessage('system', 'disconnect', { reason });
        });

        socket.on('connect_error', (error) => {
          updateStatus(false);
          addMessage('system', 'connect_error', {
            error: error.message,
            description: error.description,
          });
        });

        // L·∫Øng nghe t·∫•t c·∫£ c√°c s·ª± ki·ªán
        socket.onAny((event, ...args) => {
          if (
            event !== 'connect' &&
            event !== 'disconnect' &&
            event !== 'connect_error'
          ) {
            addMessage('websocket', event, args.length === 1 ? args[0] : args);
          }
        });

        document.getElementById('connectBtn').disabled = true;
        document.getElementById('disconnectBtn').disabled = false;
      }

      function disconnect() {
        if (socket) {
          socket.disconnect();
          socket = null;
        }
        document.getElementById('connectBtn').disabled = false;
        document.getElementById('disconnectBtn').disabled = true;
      }

      function updateStatus(isConnected) {
        const statusEl = document.getElementById('status');
        if (isConnected) {
          statusEl.className = 'status connected';
          statusEl.textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi';
        } else {
          statusEl.className = 'status disconnected';
          statusEl.textContent = '‚ö´ Ch∆∞a k·∫øt n·ªëi';
        }
      }

      function addMessage(type, event, data) {
        const messagesContainer = document.getElementById('messages');
        const emptyState = messagesContainer.querySelector('.empty-state');
        if (emptyState) {
          emptyState.remove();
        }

        const messageEl = document.createElement('div');
        messageEl.className = 'message';

        const now = new Date();
        const timeString = now.toLocaleTimeString('vi-VN', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
        });

        messageEl.innerHTML = `
                <div class="message-header">
                    <span class="message-event">${event}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-data">${JSON.stringify(data, null, 2)}</div>
            `;

        messagesContainer.insertBefore(messageEl, messagesContainer.firstChild);

        messageCount++;
        document.getElementById(
          'messageCount'
        ).textContent = `${messageCount} tin nh·∫Øn`;
      }

      function clearMessages() {
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = `
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <p>Ch∆∞a c√≥ tin nh·∫Øn n√†o</p>
                </div>
            `;
        messageCount = 0;
        document.getElementById('messageCount').textContent = '0 tin nh·∫Øn';
      }
    </script>
  </body>
</html>
