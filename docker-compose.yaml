services:
  kafka:
    container_name: kafka_server
    image: bitnamilegacy/kafka
    environment:
      - KAFKA_CFG_NODE_ID=0
      - "KAFKA_CFG_PROCESS_ROLES=controller,broker"
      - "KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:29092"
      - "KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT"
      - "KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@localhost:9093"
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - "KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092"
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - trustmebro-network
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7
    container_name: redis_server
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - trustmebro-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - trustmebro-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 20s

  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - trustmebro-network
    depends_on:
      - loki
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "test -e /proc/1/cmdline && grep -q promtail /proc/1/cmdline",
        ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3500:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - trustmebro-network
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  trustmebro-network:
    driver: bridge
    name: trustmebro-network
volumes:
  kafka_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local
