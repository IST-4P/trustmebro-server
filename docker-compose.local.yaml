services:
  kafka:
    container_name: kafka_server
    image: bitnamilegacy/kafka
    ports:
      - "9092:9092" # host (NestJS local) sẽ dùng port này
      - "29092:29092" # optional external listener
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@localhost:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka_data:/bitnami/kafka
    restart: unless-stopped
    networks:
      - trustmebro-network

  redis:
    image: redis:7
    container_name: redis_server
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./docker/docker_data/redis_data:/data
    networks:
      - trustmebro-network

  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    ports:
      - "3501:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - trustmebro-network

  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - trustmebro-network
    depends_on:
      - loki
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "test -e /proc/1/cmdline && grep -q promtail /proc/1/cmdline",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3500:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - trustmebro-network
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki

  tusd:
    image: tusproject/tusd:latest
    container_name: tusd_server
    depends_on:
      - minio
    ports:
      - "1080:1080"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
      AWS_REGION: ${MINIO_REGION}
    networks:
      - trustmebro-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      -port=1080
      -base-path=/files/
      -s3-bucket=videos
      -s3-endpoint=http://minio:9000
      -s3-object-prefix=tus/
      -cors-allow-credentials=true
      -cors-allow-headers=Cookie
      -cors-allow-origin=http://localhost:5173
      -hooks-http=http://host.docker.internal:3100/api/v1/media/tusd
      -hooks-enabled-events=pre-create,post-create,post-finish
    volumes:
      - ./docker/docker_data/tusd_data:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:1080/health"]
      interval: 60s
      timeout: 10s
      retries: 3

  minio:
    image: "ghcr.io/coollabsio/minio:RELEASE.2025-10-15T17-29-55Z"
    command: 'server /data --console-address ":9001"'
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    networks:
      - trustmebro-network
    volumes:
      - ./docker/docker_data/minio-data:/data
    healthcheck:
      test:
        - CMD
        - mc
        - ready
        - local
      interval: 5s
      timeout: 20s
      retries: 10

