name: CI/CD

on:
  push:
    branches:
      - sauvole565
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup protoc
        uses: arduino/setup-protoc@v3.0.0

      - name: Configure Git protocol
        run: git config --global url."https://github.com/".insteadOf git://github.com/

      # Cache pnpm store để tái sử dụng
      - name: Cache pnpm store
        id: cache-pnpm-store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Upload node_modules để các job khác dùng
      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules
          retention-days: 1

  docker:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        service:
          - name: user-access
            dockerfile: apps/services/user-access/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate tag
        id: tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmebro-${{ matrix.service.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmebro-${{ matrix.service.name }}:${{ steps.tag.outputs.TAG }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/trustmebro-${{ matrix.service.name }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/trustmebro-${{ matrix.service.name }}:buildcache,mode=max
