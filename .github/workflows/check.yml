name: Check affected

on:
  push:
    branches: [sauvole565]
  pull_request:

jobs:
  detect-affected:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Show affected apps
        run: |
          echo "üîç Checking affected apps..."
          echo "Comparing with previous commit (HEAD~1)"
          echo ""

          AFFECTED=$(pnpm nx show projects --affected --base=HEAD~1 --head=HEAD --type=app)

          if [ -z "$AFFECTED" ]; then
            echo "‚úÖ No apps affected"
          else
            echo "üì¶ Affected apps:"
            echo "$AFFECTED"
          fi
